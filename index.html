<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- stylesheets -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen and (max-width: 600px)" href="mobile.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
  <section class="card">
    <div class="row ">
      <img class="topPic" src="./images/image-equilibrium.jpg" alt="">
    </div>
    <div class="row quil"><a href="">Equilibrium #3429</a> </div>
    <div class="row calm">Our Equilibrium collection promotes balance and calm.</div>
    <div class="row timer">
      <div class="column diamond"><img src="./images/icon-ethereum.svg" alt=""></div>
      <div class="column eth">0.041 ETH</div>
      <div class="clock"><img src="./images/icon-clock.svg" alt=""></div>
      <div class="column days">3 days left</div>
    </div>
    <div class="row line"></div>
    <div class="row create">
      <div class="column"><img class="avatar" src="./images/image-avatar.png" alt=""></div>
      <div class="row creation">
        <div class="column of">Creation of</div>
        <div class="column jules"><a href="">Jules Wyvern</a> </div>
      </div>
    </div>
    <div class="row"></div>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/GJCIII">Gilbert j. Camarillo IIII</a>.
  </div>
  </body>

</html>
