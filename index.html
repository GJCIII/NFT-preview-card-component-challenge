<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- stylesheets -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen and (max-width: 600px)" href="mobile.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300&display=swap" rel="stylesheet">
</head>

<title>Frontend Mentor | NFT preview card component</title>
<main>
  <section class="card-container">
    <div class="card">

      <!-- picture row -->
      <div class="pic-container">
        <div class="topPic"><img class="img1" src="./images/image-equilibrium.jpg" alt=""></div>
        <div class="overlay"><img src="./images/icon-view.svg" alt=""></div>
      </div>
      <!-- picture row end -->

      <!-- Equilibrium Row -->
      <div class="equil">
        <h1> Equilibrium #3429</h1>
      </div>
      <!-- Equilibrium Row end -->

      <!-- Calm Text Row -->
      <div class="calm-container">
        <div class="calm-text">
          <h2>Our Equilibrium collection promotes balance and calm.</h2>
        </div>
      </div>

      <!-- Diamond and Clock Row -->
      <div class="time-container">
        <div class="diamond">
          <img src="./images/icon-ethereum.svg" alt="">
        </div>
        <div class="numbers"> 
          0.041 ETH
        </div>
        <div class="clock">
          <img src="./images/icon-clock.svg" alt="">
          <div class="days"> 
            3 Days Left
          </div>
        </div>
      </div>
          <!-- Diamond and Clock Row End -->

          <!-- Line Row -->
          <div class="line"></div>
          <!-- Line Row End -->

          <!-- Creation Row -->
          <div class="creation-container">
            <div class="avatar col"><img src="./images/image-avatar.png" alt=""></div>
            <div class="creation col">Creation of</div>     
            <div class="jules col">Jules Wyvern</div>
            </div>
           <!-- Creation Row End -->
   

      
      <!-- Calm Text Row End -->


  </section>
  <!-- Attribution Card -->
  <div class="card2">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/GJCIII">Gilbert J. Camarillo IIII</a>.
    </div>
  </div>
  <!-- Attribution Card End-->

</main>


</body>

</html>
